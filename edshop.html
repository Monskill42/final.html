    :root {
      --main-color: #4e54c8;
      --secondary-color: #8f94fb;
      --bg-color: #f4f6fc;
      --text-color: #333;
      --card-bg: #fff;
      --btn-color: #4e54c8;
      --btn-hover: #3a3fab;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: linear-gradient(to right, var(--main-color), var(--secondary-color));
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .product-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 0.5rem;
    }

    .btn {
      background-color: var(--btn-color);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    footer {
      text-align: center;
      background: #ddd;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
